  <section id="Contact">
    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
    	<div class="row">
    		<label for="name">Name:</label><br />
    		<input id="name" class="input" name="name" type="text" value="" placeholder="your name here" size="30" /><br />
    	</div>
    	<div class="row">
    		<label for="email">email:</label><br />
    		<input id="email" class="input" name="email" type="text" value="" placeholder="your email here" size="30" /><br />
    	</div>
    	<div class="row">
    		<label for="message">Message:</label><br />
    		<textarea id="message" class="input" name="message" placeholder="your message here" rows="7" cols="30"></textarea><br />
    	</div>
    	<input id="submit_button" type="submit" value="Send email" />
    </form>

  </section>
